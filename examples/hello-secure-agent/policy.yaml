# Hushclaw/OpenClaw policy for the hello-secure-agent example.
#
# This file is consumed by the @hushclaw/openclaw plugin (not the Rust `hushclaw::Policy` type).
# Validate it with:
#   npx hushclaw policy lint ./policy.yaml

version: "hushclaw-v1.0"

egress:
  mode: allowlist
  allowed_domains:
    - "api.openai.com"
    - "api.anthropic.com"
    - "api.github.com"
    - "registry.npmjs.org"
    - "pypi.org"
    - "files.pythonhosted.org"
  denied_domains:
    - "*.onion"
    - "localhost"
    - "127.*"
    - "10.*"
    - "192.168.*"

filesystem:
  forbidden_paths:
    - "~/.ssh"
    - "~/.aws"
    - "~/.gnupg"
    - ".env"
    - ".env.*"

on_violation: cancel
