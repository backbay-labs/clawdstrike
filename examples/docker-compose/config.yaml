# Hushd daemon configuration (Docker Compose example)
listen: "0.0.0.0:8080"
policy_path: "/etc/hushd/policy.yaml"
audit_db: "/var/lib/hushd/audit.db"
log_level: "info"

auth:
  enabled: true
  api_keys:
    - name: "default"
      # Use a strong random key in your shell:
      #   export HUSHD_API_KEY=$(openssl rand -hex 32)
      #
      # hushd expands "${VAR}" at startup.
      key: "${HUSHD_API_KEY}"
      scopes: ["check", "read"]
