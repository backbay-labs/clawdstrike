# Example hushclaw policy for hushd (Docker Compose)
version: "1.0.0"
name: "docker-compose-example"
description: "Minimal hushd policy for local Docker Compose testing"
extends: hushclaw:strict
merge_strategy: deep_merge

guards:
  egress_allowlist:
    allow:
      - "*.github.com"
      - "*.githubusercontent.com"
      - "api.anthropic.com"
      - "api.openai.com"
      - "registry.npmjs.org"
      - "pypi.org"
      - "files.pythonhosted.org"
    default_action: block

settings:
  fail_fast: true
