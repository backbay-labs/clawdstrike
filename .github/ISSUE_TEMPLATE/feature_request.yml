name: Feature Request
description: Suggest a new feature or enhancement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Other approaches you considered
    validations:
      required: false
  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - "Guards / Policy Engine"
        - "Spine Protocol"
        - "Desktop App"
        - "CLI"
        - "SDK (Rust/TypeScript/Python)"
        - "Marketplace"
        - "Bridges"
        - "Deployment / Helm"
        - "Documentation"
        - "Other"
    validations:
      required: true
