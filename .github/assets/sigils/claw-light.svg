<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Gothic frame (barbed diamond) -->
  <path d="M12 3.3 L17.6 8.9 L20.7 12 L17.6 15.1 L12 20.7 L6.4 15.1 L3.3 12 L6.4 8.9 Z"
        stroke="#111827" stroke-width="2" stroke-linejoin="miter"/>

  <!-- tooth notches -->
  <path d="M12 3.3 L11.2 5.0 L12.8 5.0 Z" fill="#111827"/>
  <path d="M20.7 12 L19.0 11.2 L19.0 12.8 Z" fill="#111827"/>
  <path d="M12 20.7 L12.8 19.0 L11.2 19.0 Z" fill="#111827"/>
  <path d="M3.3 12 L5.0 12.8 L5.0 11.2 Z" fill="#111827"/>

  <!-- inner bind ring -->
  <circle cx="12" cy="12" r="1.35" stroke="#111827" stroke-width="2"/>

  <!-- three claw slashes (fang-like, gothic) -->
  <path d="M8.2 7.9 L6.9 16.0" stroke="#111827" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter"/>
  <path d="M12 7.2 L12 16.8" stroke="#111827" stroke-width="2" stroke-linecap="square"/>
  <path d="M15.8 7.9 L17.1 16.0" stroke="#111827" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter"/>

  <!-- subtle crown barbs -->
  <path d="M9.7 6.9 L10.2 8.0" stroke="#111827" stroke-width="2" stroke-linecap="square" opacity="0.9"/>
  <path d="M14.3 6.9 L13.8 8.0" stroke="#111827" stroke-width="2" stroke-linecap="square" opacity="0.9"/>
</svg>
