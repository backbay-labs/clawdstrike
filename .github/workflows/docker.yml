# Build and push Docker images to GitHub Container Registry.
#
# Triggers:
# - Push to main branch (crates/docker/Cargo changes)
# - Manual workflow dispatch
#
# Images: ghcr.io/backbay-labs/clawdstrike/<service>:<tag>

name: Docker Build & Push

on:
  push:
    branches: [main]
    paths:
      - "crates/**"
      - "docker/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/docker.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/backbay-labs/clawdstrike

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  spine:
    name: Spine (${{ matrix.bin }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bin: [spine-checkpointer, spine-witness, spine-proofs-api]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.spine
          build-args: BIN=${{ matrix.bin }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/spine:${{ matrix.bin }}-latest
            ${{ env.IMAGE_PREFIX }}/spine:${{ matrix.bin }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  tetragon-bridge:
    name: Tetragon Bridge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.tetragon-bridge
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/tetragon-bridge:latest
            ${{ env.IMAGE_PREFIX }}/tetragon-bridge:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  hubble-bridge:
    name: Hubble Bridge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.hubble-bridge
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/hubble-bridge:latest
            ${{ env.IMAGE_PREFIX }}/hubble-bridge:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
