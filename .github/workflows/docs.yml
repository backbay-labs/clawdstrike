# Clawdstrike Documentation Deployment
#
# Builds and deploys the mdBook documentation site to GitHub Pages.
#
# Triggers:
# - Push to main branch (docs/** changes)
# - Manual workflow dispatch

name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "0.4.40"

      - name: Build documentation
        run: |
          cd docs
          mdbook build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Link checker (runs in parallel)
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "0.4.40"

      - name: Install link checker
        run: |
          cargo install mdbook-linkcheck --version 0.7.7 --locked

      - name: Build with link check
        run: |
          cd docs
          mdbook build
        env:
          MDBOOK_OUTPUT__LINKCHECK: "{}"

      - name: Report broken links
        if: failure()
        run: |
          echo "::warning::Broken links detected in documentation"
