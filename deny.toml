# cargo-deny configuration
# Run with: cargo deny check

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "OpenSSL",
    "Zlib",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

[advisories]
db-path = "target/cargo-deny/advisory-dbs"
unmaintained = "all"
yanked = "warn"
ignore = [
    # `atty` is pulled in transitively via `rust-xmlsec` (used for SAML).
    # It's only used for terminal detection, and has no maintained upgrade path.
    "RUSTSEC-2024-0375",
]

[sources]
unknown-registry = "deny"
unknown-git = "warn"
