# Hushclaw AI Agent Minimal Policy
# Basic protection for AI-assisted development

version: "hushclaw-v1.0"

egress:
  mode: allowlist
  allowed_domains:
    # AI Provider APIs
    - "api.anthropic.com"
    - "api.openai.com"
    # Package Registries
    - "pypi.org"
    - "registry.npmjs.org"
    - "crates.io"
    # Source Control
    - "github.com"
    - "api.github.com"
  denied_domains:
    - "*.onion"
    - "localhost"
    - "127.*"

filesystem:
  forbidden_paths:
    - "~/.ssh"
    - "~/.aws"
    - "~/.gnupg"
    - ".env"
    - "*.pem"
    - "*.key"

on_violation: cancel
