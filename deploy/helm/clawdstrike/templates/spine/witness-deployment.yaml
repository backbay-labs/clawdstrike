{{- if and .Values.spine.enabled .Values.spine.witness.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "clawdstrike.fullname" . }}-witness
  namespace: {{ include "clawdstrike.namespace" . }}
  labels:
    {{- include "clawdstrike.componentLabels" (dict "ctx" . "component" "witness") | nindent 4 }}
spec:
  replicas: {{ .Values.spine.witness.replicas }}
  selector:
    matchLabels:
      {{- include "clawdstrike.componentSelectorLabels" (dict "ctx" . "component" "witness") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "clawdstrike.componentLabels" (dict "ctx" . "component" "witness") | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/spine/spine-configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "clawdstrike.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "clawdstrike.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: witness
          image: "{{ .Values.spine.image.repository }}:{{ .Values.spine.image.tag | default (printf "spine-witness-%s" .Chart.AppVersion) }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            - name: SPINE_BIN
              value: spine-witness
          envFrom:
            - configMapRef:
                name: {{ include "clawdstrike.fullname" . }}-spine
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.spine.witness.resources | nindent 12 }}
{{- end }}
