{{- if and .Values.hushd.enabled .Values.hushd.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "clawdstrike.fullname" . }}-hushd
  namespace: {{ include "clawdstrike.namespace" . }}
  labels:
    {{- include "clawdstrike.componentLabels" (dict "ctx" . "component" "hushd") | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.hushd.persistence.storageClassName }}
  storageClassName: {{ .Values.hushd.persistence.storageClassName | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.hushd.persistence.size }}
{{- end }}
