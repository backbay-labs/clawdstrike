{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "clawdstrike.fullname" . }}
  namespace: {{ include "clawdstrike.namespace" . }}
  labels:
    {{- include "clawdstrike.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: clawdstrike
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow intra-namespace communication
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: clawdstrike
    # Allow external access to proofs-api and hushd
    - from: []
      ports:
        {{- if and .Values.spine.enabled .Values.spine.proofsApi.enabled }}
        - port: {{ .Values.spine.proofsApi.port }}
          protocol: TCP
        {{- end }}
        {{- if .Values.hushd.enabled }}
        - port: {{ .Values.hushd.port }}
          protocol: TCP
        {{- end }}
  egress:
    # Allow intra-namespace communication
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: clawdstrike
    # Allow DNS
    - to: []
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
{{- end }}
