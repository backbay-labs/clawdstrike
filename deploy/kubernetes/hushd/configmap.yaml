apiVersion: v1
kind: ConfigMap
metadata:
  name: hushd-config
data:
  config.yaml: |
    listen: "0.0.0.0:9876"
    ruleset: "default"
    audit_db: "/var/lib/hushd/audit.db"
    log_level: "info"

    auth:
      enabled: true
      api_keys:
        - name: "default"
          key: "${HUSHD_API_KEY}"
          scopes: ["check", "read"]
        - name: "admin"
          key: "${HUSHD_ADMIN_KEY}"
          scopes: ["*"]

