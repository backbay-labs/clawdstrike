apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: spine-proofs-api
  namespace: clawdstrike
  labels:
    app.kubernetes.io/part-of: clawdstrike
spec:
  description: "Spine proofs-api: serves inclusion proofs, queries NATS KV"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/component: spine-proofs-api
  ingress:
    # hushd queries proofs-api
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/component: hushd
      authentication:
        mode: "required"
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
          rules:
            http:
              - method: GET
                path: "/v1/checkpoints/.*"
              - method: GET
                path: "/v1/proofs/.*"
              - method: GET
                path: "/healthz"
    # External clients via ingress gateway
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/component: envoy-gateway
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
          rules:
            http:
              - method: GET
                path: "/v1/checkpoints/.*"
              - method: GET
                path: "/v1/proofs/.*"
              - method: GET
                path: "/healthz"
    # Prometheus metrics
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "2112"
              protocol: TCP
  egress:
    # NATS JetStream (KV queries)
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/component: nats
      authentication:
        mode: "required"
      toPorts:
        - ports:
            - port: "4222"
              protocol: TCP
    # DNS
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
